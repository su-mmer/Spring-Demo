name: Java CI and Jenkins

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Copy file via ssh password to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: hee
        key: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: build/libs/demo-0.0.1-SNAPSHOT.jar
        target: /home/hee/jenkins
        strip_components: 2

    - name: Slack Notification
      id: slack
      uses: slackapi/slack-github-action@v1.25.0
      with:
        channel-id: 'alarm-test'
        # status: ${{ job.status }}
        # fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        # slack-message: "GitHub build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
        slack-message: "GitHub build result: ${{ job.status }}\ngithub.actor_id: ${{ github.actor_id }}\napi_url: ${{ github.api_url }}\nrun_id: ${{ github.run_id }}\nrun_number: ${{ github.run_number }}"  # workflow link 뜰 수 있게 하자!!
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        # SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        # SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  approve:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v4

    - name: approve to deploy
      run: echo 'waiting approve'
  
  jenkins-run:
    needs: approve
    runs-on: ubuntu-latest
    steps:
    - name: Trigger jenkins Job
      uses: appleboy/jenkins-action@master
      with:
        url: ${{ secrets.JENKINS_URL }}
        user: "admin"
        token: ${{ secrets.JENKINS_TOKEN }}
        job: "Spring-Demo"
