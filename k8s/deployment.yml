apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampelapp
  labels:
    app: sampleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sampleapp
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
        - name: sampleapp
          image: summer99summer/tkntest:latest
          ports:
            - containerPort: 8080
